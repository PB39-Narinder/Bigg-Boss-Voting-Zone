<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bigg Boss Voting Zone</h1>
    <form action="after-login/After-login.html">

        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your E-mail & Password</p>
        </div>

        <div class="mainContainer">
            <!-- Username -->
            <label for="email">E-mail</label>
            <input type="email" placeholder="Enter your email " name="email" required>

            <!-- Password -->
            <label for="pswrd">Password</label>
            <input type="password" placeholder="Enter your Password" name="pswrd" required pattern=".{8,16}" title="minimum 8 character">

            <div class="subcontainer">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="/forgot-pswd/forgot.html">Forgot Password?</a></p>
            </div>

            <!-- Submit button -->
            <button type="submit" onclick="login()">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member? <a href="/signup/signup.html">Register here!</a></p>
            <p class="register">Admin Login <a href="/admin-login/a-login.html">click here!</a></p>

        </div>
    </form>

    <script>
        function login() {
            var email = document.getElementsByName('email')[0].value;
            var password = document.getElementsByName('pswrd')[0].value;

            if (email !== '' && password !== '') {
                alert('Login successful!');
                window.location.href = 'after-login/After-login.html';
            } else {
                alert('Please enter your email and password.');
            }
        }
    </script>

</body>

</html>
